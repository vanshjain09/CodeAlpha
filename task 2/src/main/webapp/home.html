<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url('path-to-your-book-image.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .overlay {
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 30rem;
    max-width: 90%;
  }

  .title {
    background-color: #343a40;
    color: #fff;
    text-align: center;
    padding: 10px;
    border-radius: 10px 10px 0 0;
    margin-top: 0;
  }

  form {
    margin-top: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    border-color: #007bff;
  }

  input[type="submit"],
  input[type="reset"] {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover,
  input[type="reset"]:hover {
    background-color: #0056b3;
  }

  .link {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #007bff;
    text-decoration: none;
  }

  .link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="overlay">
  <h2 class="title">Book Registration</h2>
  <form action="register" method="post">
    <div class="form-group">
      <label for="bookName">Book Name</label>
      <input type="text" name="bookName" id="bookName">
    </div>
    <div class="form-group">
      <label for="bookEdition">Book Edition</label>
      <input type="text" name="bookEdition" id="bookEdition">
    </div>
    <div class="form-group">
      <label for="bookPrice">Book Price</label>
      <input type="text" name="bookPrice" id="bookPrice">
    </div>
    <div class="form-group">
      <input type="submit" value="Register">
      <input type="reset" value="Cancel">
    </div>
  </form>
  <a class="link" href="booklist">Click here to show all registered books</a>
</div>
</body>
</html>
